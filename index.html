<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assignmentupdate.css">
    <title>Airline</title>
</head>
<body>
    <div class="container">
    <div class="row1">
        <h2>Passenger Travel Form</h2>
        <h3>(Required items are marked with *)</h3>
        <label for="firstName">First Name:*</label><br>
        <input type="text" id="firstName"><br>
        <label for="lastName">Last Name:*</label><br>
        <input type="text" id="lastName"><br>
        <label for="dob">Birth Date:*</label>
        <input type="date" id="dob" required><br>
        <label for="depart">Departure City:*</label><br>
        <input type="text" id="depart" required><br>
        <label for="arrival">Arrival City:*</label><br>
        <input type="text" id="arrival" required><br>
        <label for="departureDate">Departure Date:*</label>
        <input type="date" id="departureDate" required><br>
        <label for="returnDate">Arrival Date:*</label>
        <input type="date" id="returnDate" required><br>
        <label for="bags">How many bags?:*</label>
        <input type="text" id="bags" required><br>
        <label for="meal">Meal:*</label><br>
        <input type="radio" name="meal" value="chicken" id="chicken">
        <label for="chicken">Chicken</label>
        <input type="radio" name="meal" value="fish" id="fish">
        <label for="fish">Fish</label>
        <input type="radio" name="meal" value="vegetarian" id="vegetarian">
        <label for="vegetarian">Vegetarian</label><br>
        <h3>Extras:</h3>
        <input type="checkbox" name="extras" value="leg" id="leg">
        <label for="leg">Extra Leg Room</label><br>
        <input type="checkbox" name="extras" value="win" id="window">
        <label for="window">Window Seat</label><br>
        <input type="checkbox" name="extras" value="hp" id="hp">
        <label for="hp">Headphones</label><br>
        <input type="checkbox" name="extras" value="ss" id="ss">
        <label for="ss">Second Serving</label><br>
        <button onclick="addToList()">Add to list</button>
        <button onclick="print()">print</button>
    </div>
   
   
    <div class="row2">

        <select name="sort" id="sort">
            <option value="IDS">IDS</option>
            <option value="lName">Last Name</option>
            <option value="fName">First Name</option>
        </select>
        <button>Search</button>
            
            <label for="firstNameInfo">First Name:</label>
            <input type="text" id="firstNameInfo">
            <label for="lastNameInfo">Last Name:</label>
            <input type="text" id="lastNameInfo">
            <label for="dobInfo">Birth Date:</label>
            <input type="date" id="dobInfo" required>
            <label for="departInfo">Departure City:</label>
            <input type="text" id="departInfo" required>
            <label for="arrivalInfo">Arrival City:</label>
            <input type="text" id="arrivalInfo" required>
            <label for="departureDateInfo">Departure Date:</label>
            <input type="date" id="departureDateInfo" required>
            <label for="returnDateInfo">Arrival Date:</label>
            <input type="date" id="returnDateInfo" required>
            <label for="bagsInfo">Bags:</label>
            <input type="text" id="bagsInfo" required>

        <label for="mealInfo">Meal Type:</label>
        <input type="text" name="mealInfo" id="mealInfo">
        <label for="extraInfo">Extras:</label>
        <input type="text" name="extraInfo" id="extraInfo">
        <button onclick="newText()" id="sub">Submit</button>
        <div id="printSpace"></div>
    </div>
    <script src="assignment.js"></script>
</body>
</html>
